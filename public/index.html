<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7ca7afda50.js" crossorigin="anonymous"></script>
    <title>Total Contribution Finder</title>
</head>

<body class="bg-gray-500">
    <div class="flex flex-col items-center justify-center">
        <div class="fixed right-2 top-2"><a href="https://github.com/habeebmoosa"><i class="fa-brands fa-github fa-2xl"></i></a></div>
        <h1 class="text-center text-3xl mt-10 font-bold">Total Contribution Finder</h1>
        <input class="mx-auto mt-10 w-80 h-10 p-2 rounded-lg" id="username" type="text" placeholder="Enter the Github username" />
        <button class="mx-auto mt-10 w-80 h-10 p-2 rounded-lg bg-gray-900 text-white active:bg-gray-700" type="button" id="btn">Search</button>

        <div class="flex flex-col items-center justify-center mt-10 border p-5 sm:px-28 rounded-lg bg-white">
            <h1 class="text-center text-3xl mt-10 font-bold">Total Contributions</h1>
            <div class="flex flex-col items-center justify-center mt-10">
                <p id="totalContributions" class="text-3xl mb-10"></p>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
